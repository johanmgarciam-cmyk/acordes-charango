<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor de Acordes de Charango</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Editor de Acordes de Charango</h1>
  <p>Interactivo + Reconocimiento de acordes</p>
</header>

<div class="container">
  <div class="info">
    <strong>Notas del acorde (separadas por espacio):</strong>
    <input id="noteInput" placeholder="Ej: C E G">
    <button id="playBtn">Escuchar acorde</button>
    <button id="saveBtn">Guardar acorde</button>
  </div>

  <div class="info">
    <strong>Nombre del acorde:</strong>
    <input id="chordName" placeholder="Ej: C mayor">
  </div>

  <div class="info">
    <strong>Acordes guardados:</strong>
    <pre id="saved"></pre>
    <button id="downloadBtn">Descargar biblioteca</button>
  </div>

  <div class="info">
    <strong>Acorde detectado:</strong>
    <div id="recognizedChord">Ninguno</div>
  </div>

  <div class="info">
    <strong>Notas v√°lidas en escala:</strong>
    <div id="scaleCheck">Ninguna</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tone@14.8.50/build/Tone.js" defer></script>
<script src="app.js" defer></script>
</body>
</html>
