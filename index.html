<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor de Acordes de Charango</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Editor de Acordes de Charango</h1>
  <p>Interactivo + Reconocimiento de acordes</p>
</header>

<div class="container">
  <div class="info">
    <strong>Afinación estándar:</strong><br>
    5ª G4 · 4ª C5 · 3ª E4/E5 · 2ª A4 · 1ª E5
  </div>

  <!-- Solo este div será usado para dibujar la rejilla -->
  <div id="charango-container"></div>

  <div class="info">
    <strong>Notas seleccionadas:</strong>
    <ul id="selectedNotes"></ul>
    <div id="recognizedChord"></div>
  </div>

  <div class="info">
    <input id="chordName" placeholder="Nombre para guardar">
    <button id="playChordBtn">Escuchar acorde</button>
    <button id="saveChordBtn">Guardar acorde</button>
    <button id="downloadBtn">Descargar biblioteca</button>
  </div>

  <div class="info">
    <strong>Cejilla</strong>
    <input type="number" id="barreFret" placeholder="Número de traste (0-18)">
    <button id="applyBarreBtn">Aplicar cejilla</button>
    <button id="clearBarreBtn">Quitar cejilla</button>
  </div>

  <div class="info">
    <strong>Acordes guardados</strong>
    <pre id="saved"></pre>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/tone@14.8.50/build/Tone.js"></script>
<script src="app.js"></script>
</body>
</html>
